<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="theme-color" content="#b22222" />
	<title>ROBrowser</title>
	<link rel="icon" href="favicon.svg" sizes="any">
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript">
		window.addEventListener("load", (event) => {
			window.ROConfig = {
				development: false, // don't need to compile javascript files in chrome app since it's already a package.
				remoteClient: "https://127.0.0.1/", // use http if you don't have certs and local
				servers: [
					{
						display: 'Local server',
						desc: "Local server",
						address: '127.0.0.1',
						port: 6900,
						version: 46,
						langtype: 1,
						packetver: 20131223, //20130618, //20180704, //20100730,
						// packetKeys: [0x2d0, 0xaa, 0x2d1, 0x2d2],
						packetKeys: false,
						renewal: false,
						// socketProxy: "ws://127.0.0.1:5999/", // unsecure
						socketProxy: "wss://127.0.0.1/",
						adminList: [/*2000000*/]
					},
				],
				packetDump: false,
				skipServerList: true,
				skipIntro: true,
				clientVersionMode: 'PacketVer',
				forceUseAddress: true,
				worldMapSettings: { // Settings for world map.
					episode: 98, // Episode content to show (0-98, eg:14.2, default:98 = latest)
					add: [],     // Optional, Array of maps to custom show  (eg: ['rachel', 'ra_fild01'])
					remove: []   // Optional, Array of maps to custom remove (eg: ['alberta', 'pay_fild03'])
				},
				plugins: {},
				clientHash: null,
				enableConsole: true,
				disableConsole: false,
				enableCashShop: false,
				enableBank: false,
				enableMapName: false,
				enableRefineUI: false,
				enableDmgSuffix: false,
				enableCheckAttendance: false,
				ThirdPersonCamera: false,
				FirstPersonCamera: false,
				CameraMaxZoomOut: 5,
				loadLua: false,
			};

			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'Online.js';
			document.getElementsByTagName('body')[0].appendChild(script);
		});
	</script>
</head>

<body>
	<h1>ROBrowser</h1>
	<div id="robrowser">Initializing roBrowser...</div>
</body>

</html>
